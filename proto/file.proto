syntax = "proto3";

package cline;

import "common.proto";

option go_package = "github.com/cline/intelligence-engine/pkg/proto";

service FileService {
  // ReadFile reads the content of a file at the specified path
  rpc ReadFile(ReadFileRequest) returns (StringResponse);

  // WriteFile writes content to a file at the specified path
  rpc WriteFile(WriteFileRequest) returns (Empty);

  // ListFiles lists files and directories at the specified path
  rpc ListFiles(ListFilesRequest) returns (ListFilesResponse);

  // ExtractTextFromFile extracts text from a file (e.g., PDF, DOCX)
  rpc ExtractTextFromFile(ExtractTextRequest) returns (StringResponse);
}

message ReadFileRequest {
  string path = 1;
}

message WriteFileRequest {
  string path = 1;
  string content = 2;
}

message ListFilesRequest {
  string path = 1;
  bool recursive = 2;
}

message ListFilesResponse {
  repeated FileInfo files = 1;
}

message ExtractTextRequest {
  string path = 1;
}

message StringResponse {
  string value = 1;
}

message FileInfo {
  string path = 1;
  bool is_directory = 2;
  int64 size = 3;
  int64 modified_time = 4;
}
